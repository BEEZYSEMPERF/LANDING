<!DOCTYPE html>
<html>
<head>
    <title>Fun Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s;
        }
        
        .yes-btn:hover {
            transform: scale(1.1);
        }
        
        .no-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            position: relative;
        }
    </style>
    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }
        
        function sayYes() {
            alert('Great! Looking forward to it! ðŸ˜Š');
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div id="popup" class="popup">
        <h2>Would you like to go get coffee sometime?</h2>
        <button class="yes-btn" onclick="sayYes()">Yes</button>
        <button class="no-btn" id="noBtn" onmouseover="moveButton()">No</button>
    </div>
</body>
</html>
